<!DOCTYPE html>
<html ng-app='lightCMS'>
<head>
  <title>lightCMS</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>lightCMS</h1>
    <h5>barebones. fast. simple.</h5>
    <!-- these are just here for now to show off ui-router linking
        nav should probably get its own controller ?
     -->
    <nav><a ui-sref="article/list">View All Articles</a><a ui-sref="user/register">Register</a><a ui-sref="user/signin">Sign In</a></nav>
  </header>

  <div ui-view></div>

  <!-- Link library scripts here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>


  <!-- Our scripts here -->
  <script src="app/app.js"></script>

</body>
</html>
