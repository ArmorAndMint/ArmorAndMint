<!DOCTYPE html>
<html ng-app='lightCMS'>

  <!-- Basic Page Needs

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <head>
    <meta charset="utf-8">
    <title>LightCMS</title>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>
    <div class="container">

      <!-- NAVIGATION
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
     <div class="nav">
       <header>
         <h1>LightCMS</h1>
         <nav>
           <button>+ Add Post</button>
           <button>Sign Out</button>
         </nav>
       </header>
     </div>

      <!-- MAIN HEADER CONTENT
          –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <div class="spacer">
        <img src="images/avatar.jpg" alt="avatar" class="main-avatar"/>
        <div class="row">
          <div class="main">
            <h3>Billy Rukh</h3>
            <p>Software engineer from Houston, Texas.</p>
            <button class="edit-content">Edit</button>
          </div>
        </div>
      </div>

      <!-- ANGULAR UI-VIEW
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <div ui-view> </div>

  </body>


  <!-- Scripts
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- LIBRARY SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

  <!-- LOCAL SCRIPTS -->
  <script src="app/article/article.js"></script>
  <script src="app/services.js"></script>
  <script src="app/app.js"></script>

  <script>

    /* EDIT BUTTON */

    $( document ).ready(function() {
      $(document).on('mouseenter', '.main', function () {
        $(this).find(":button").show(300);
      }).on('mouseleave', '.main', function () {
        $(this).find(":button").hide(300);
      });
    });

    $( document ).ready(function() {
      $(document).on('mouseenter', '.post', function () {
        $(this).find(":button").show(300);
      }).on('mouseleave', '.post', function () {
        $(this).find(":button").hide(300);
      });
    });
  </script>

</html>
