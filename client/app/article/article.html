<div class="timeline-container" ng-controller="ArticleController">
  <!-- view single article -->
  <div class="post">
    <h2>{{currentArticle.title}}</h2>
    <p>{{currentArticle.body}}</p>
    <div class="row">
      <!-- These need to be incorporated into the db -->
      <img src="images/avatar.jpg" alt="avatar"/>
      <h6>Billy Rukh | 09 June 2015</h6>
      <button class="edit-content" ng-show="user.isAuthed()" ui-sref="edit({id: currentArticle._id})">Edit</button>
    </div>
  </div>
</div>
