<!-- template for displaying and editing user info -->
<div ng-controller="UserController">
  <form ng-submit="update()">
    <h2><input type="text" ng-model="user.username" name="name" /></h2>
    <p><textarea ng-model="user.bio" name="bio" /></p>
    <div class="row">
      <button type="submit" class="save-content">Save</button>
    </div>
  </form>
</div>
