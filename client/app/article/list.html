<!--  list articles template we may use the markdown directive here-->
<div class="timeline-container" ng-controller="ArticlesController">
  <div class='listViewContainer'>
    <div class="post" ng-repeat="article in articles">
      <h2><a ui-sref="view({id: article._id})">{{article.title}}</a></h2>
      <p>{{article.body}}</p>
      <div class="row">
        <!-- These need to be incorporated into the db -->
        <img src="images/avatar.jpg" alt="avatar"/>
        <h6>Billy Rukh | 09 June 2015</h6>
        <button class="edit-content" ng-show="user.isAuthed()" ui-sref="edit({id: article._id})">Edit</button>
      </div>
    </div>
    <div class="load">
      <button>Load More</button>
    </div>
  </div>
</div>
